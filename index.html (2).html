<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComédiaFlix - Vídeos</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            font-size: 2rem;
            margin: 20px;
            text-align: center;
        }

        .video-container {
            display: flex;
            overflow-x: auto;
            padding: 20px;
            gap: 20px;
        }

        .video-container::-webkit-scrollbar {
            height: 8px;
        }

        .video-container::-webkit-scrollbar-thumb {
            background-color: #333;
            border-radius: 10px;
        }

        .video-item {
            flex: 0 0 auto;
            max-width: 640px; /* Ajustado para maior largura */
        }

        iframe {
            width: 100%;
            height: 360px; /* Ajustado para maior altura */
            border-radius: 10px;
            border: 2px solid #333;
        }

        .video-title {
            text-align: center;
            margin-top: 10px;
            font-size: 1rem;
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .video-item {
                max-width: 100%;
            }

            iframe {
                height: auto;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>ComédiaFlix</h1>
    </header>

    <div class="video-container">
        <div class="video-item">
            <iframe src="https://www.youtube.com/embed/2_mFf_6eET4?si=ewkeKFgmKfCM_5HK" 
            title="Tiringa e o Curupira" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <div class="video-title">Tiringa e o Curupira</div>
        </div>
